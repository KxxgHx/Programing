name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ 코드 체크아웃
    - uses: actions/checkout@v4

    # 2️⃣ 빌드 필수 패키지 설치
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y build-essential cmake

    # 3️⃣ 빌드
    - name: Build
      run: |
        if [ -f CMakeLists.txt ]; then
          mkdir -p build
          cd build
          cmake ..
          make
        elif [ -f Makefile ]; then
          make
        else
          echo "No Makefile or CMakeLists.txt found!"
          exit 1
        fi

    # 4️⃣ 테스트
    - name: Run tests
      run: |
        if [ -f Makefile ]; then
          make check || echo "No make check target, skipping."
        fi

    # 5️⃣ distcheck (선택적, Makefile이 autotools 기반일 때만)
    - name: Make distcheck
      run: |
        if command -v make >/dev/null 2>&1 && make -q distcheck 2>/dev/null; then
          make distcheck
        else
          echo "No distcheck target, skipping."
        fi
