name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ 코드 체크아웃
    - uses: actions/checkout@v4

    # 2️⃣ 필수 패키지 설치 (CMake + autotools + 컴파일러)
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake autoconf automake libtool pkg-config

    # 3️⃣ 빌드 자동 감지
    - name: Build
      run: |
        if [ -f CMakeLists.txt ]; then
          echo "CMake project detected."
          mkdir -p build
          cd build
          cmake ..
          make
        elif [ -f configure ]; then
          echo "Autotools project detected."
          chmod +x configure
          ./configure
          make
        elif [ -f Makefile ]; then
          echo "Makefile project detected."
          make
        else
          echo "No recognized build system found!"
          exit 1
        fi

    # 4️⃣ 테스트 실행
    - name: Run tests
      run: |
        if [ -f Makefile ]; then
          if make -q check 2>/dev/null; then
            make check
          else
            echo "No make check target, skipping."
          fi
        fi

    # 5️⃣ distcheck 실행 (autotools 전용)
    - name: Make distcheck
      run: |
        if [ -f Makefile ] && make -q distcheck 2>/dev/null; then
          make distcheck
        else
          echo "No distcheck target, skipping."
        fi
